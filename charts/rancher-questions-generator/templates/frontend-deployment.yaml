apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rancher-questions-generator.fullname" . }}-frontend
  labels:
    {{- include "rancher-questions-generator.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.frontend.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "rancher-questions-generator.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rancher-questions-generator.frontend.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rancher-questions-generator.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      initContainers:
      - name: copy-frontend
        image: alpine/git:latest
        command: ["sh"]
        args: 
          - "-c"
          - |
            if [ ! -f "/usr/share/nginx/html/index.html" ]; then
              git clone https://github.com/wiredquill/rancher-questions-generator.git /tmp/repo
              cp /tmp/repo/frontend-simple/index-enhanced.html /usr/share/nginx/html/index.html
              
              # Create proper nginx configuration
              cat > /etc/nginx/conf.d/default.conf << 'EOF'
            server {
                listen 80;
                server_name _;
                location / {
                    root /usr/share/nginx/html;
                    index index.html;
                    try_files $uri $uri/ /index.html;
                }
                location /api/ {
                    proxy_pass http://{{ include "rancher-questions-generator.fullname" . }}-backend:8080;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
            }
            EOF
            fi
        volumeMounts:
        - name: nginx-html
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          runAsGroup: 101
          capabilities:
            drop: ["ALL"]
      containers:
      - name: frontend
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          runAsGroup: 101
          capabilities:
            drop: ["ALL"]
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.frontend.service.targetPort }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
        volumeMounts:
        - name: nginx-html
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: nginx-html
        emptyDir: {}
      - name: nginx-config
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}