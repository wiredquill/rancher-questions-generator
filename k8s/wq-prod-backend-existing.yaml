apiVersion: v1
kind: Pod
metadata:
  name: backend-server
  namespace: rancher-questions-gen
  labels:
    app: backend-wq-prod
spec:
  containers:
  - name: backend
    image: docker.io/golang:1.21-alpine
    command: ["/bin/sh"]
    args: ["-c", "cd /app/backend && PORT=8080 go run ./cmd"]
    ports:
    - containerPort: 8080
    env:
    - name: PORT
      value: "8080"
    volumeMounts:
    - name: source
      mountPath: /app
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
  volumes:
  - name: source
    emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service-wq-prod
  namespace: rancher-questions-gen
spec:
  selector:
    app: backend-wq-prod
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP