apiVersion: v1
kind: Pod
metadata:
  name: backend-server
  namespace: rancher-questions-gen
  labels:
    app: backend
spec:
  containers:
  - name: backend
    image: docker.io/golang:1.21-alpine
    command: ["/bin/sh"]
    args: ["-c", "while true; do sleep 30; done"]
    ports:
    - containerPort: 8080
    volumeMounts:
    - name: source
      mountPath: /app
  volumes:
  - name: source
    emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: rancher-questions-gen
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP