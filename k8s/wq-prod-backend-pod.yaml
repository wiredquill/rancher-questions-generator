apiVersion: v1
kind: Pod
metadata:
  name: backend-wq-prod
  namespace: rancher-questions-gen
  labels:
    app: backend
spec:
  containers:
  - name: backend
    image: docker.io/golang:1.21-alpine
    command: ["/bin/sh"]
    args: ["-c", "while true; do if [ -f /app/main ]; then cd /app && PORT=8080 ./main; else sleep 5; fi; done"]
    ports:
    - containerPort: 8080
    env:
    - name: PORT
      value: "8080"
    volumeMounts:
    - name: app
      mountPath: /app
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    livenessProbe:
      httpGet:
        path: /api/health
        port: 8080
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /api/health
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 5
  volumes:
  - name: app
    emptyDir: {}