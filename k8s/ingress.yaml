apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rancher-questions-ingress
  namespace: rancher-questions-gen
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: rancher-questions.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80